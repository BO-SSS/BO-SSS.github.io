<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BO-SSS Hompage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Wrapper for content */
        .wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
            padding: 20px;
            margin-top: 70px; /* Adjust for fixed header */
        }

        .card {
            width: 252px;
            height: 265px;
            background: white;
            border-radius: 30px;
            box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
            transition: 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .img {
            width: 100%;
            height: 50%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            background: linear-gradient(#e66465, #9198e5);
            display: flex;
            align-items: top;
            justify-content: right;
        }

        .save {
            transition: 0.2s ease-in-out;
            border-radius: 10px;
            margin: 20px;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .save .svg {
            transition: 0.2s ease-in-out;
            width: 15px;
            height: 15px;
        }

        .icon-box {
            margin-top: 15px;
            width: 70%;
            padding: 10px;
            background-color: #e3fff9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .icon-box svg {
            width: 17px;
        }

        .text .h3 {
            font-family: 'Lucida Sans' sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: black;
        }

        .text .p {
            font-family: 'Lucida Sans' sans-serif;
            color: #999999;
            font-size: 13px;
        }

        .icon-box .span {
            margin-left: 10px;
            font-family: 'Lucida Sans' sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #9198e5;
        }

        .card:hover {
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }

        .save:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .save:hover .svg {
            fill: #ced8de;
        }

        /* Header styling */
        header {
            background-color: #0047AB;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure header stays on top */
            box-sizing: border-box;
        }

        .logo a {
            text-decoration: none;
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation links */
        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f1c40f;
        }

        /* Hamburger menu */
        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
            z-index: 1010;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white;
            display: block;
            margin: 6px 0;
        }

        /* Dropdown menu (hidden by default) */
        .nav-links.active {
            display: block;
            position: absolute;
            top: 60px; /* Position dropdown below the header */
            left: 0;
            width: 100%;
            background-color: #0047AB;
            text-align: center;
        }

        /* Mobile styling */
        @media (max-width: 768px) {
            .nav-links {
                display: none;  /* Hide the links by default */
            }

            .hamburger {
                display: block; /* Show hamburger icon on small screens */
            }

            .wrapper {
                margin-top: 70px;  /* Adjust for header height */
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><a href="https://bo-sss.github.io/">BO-SSS</a></div>
    <!-- Hamburger icon to show/hide nav links -->
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <!-- Nav links that will be hidden in mobile view -->
    <ul class="nav-links">
        <li><a href="https://bo-sss.github.io/video/index.html">Video</a></li>
        <li><a href="https://bo-sss.github.io/music/index.html">Music</a></li>
        <li><a href="https://github.com/BO-SSS/BO-SSS.github.io/tree/main">Github Code</a></li>
    </ul>
</header>

<div style="height: 50px;"></div> <!-- Add space for fixed header -->

<div class="wrapper">
    <div class="card">
        <div class="img">
            <div class="save">
                <!-- SVG Content -->
            </div>
        </div>
        <div class="text">
            <p class="h3">Meeting your Colleagues</p>
            <p class="p">6 Video - 40 min</p>
        </div>
    </div>
    <div class="card">
        <div class="img">
            <div class="save">
                <!-- SVG Content -->
            </div>
        </div>
        <div class="text">
            <p class="h3">Learning HTML</p>
            <p class="p">5 Video - 25 min</p>
        </div>
    </div>
    <div class="card">
        <div class="img">
            <div class="save">
                <!-- SVG Content -->
            </div>
        </div>
        <div class="text">
            <p class="h3">CSS for Beginners</p>
            <p class="p">8 Video - 50 min</p>
        </div>
    </div>
    <!-- Add more cards as needed -->
</div>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');  // Show or hide the navigation links
    }
</script>

</body>
</html>

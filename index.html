<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSSS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding-top: 60px; /* Adjust for the height of the header */
        }

        /* Header Styles */
        header {
            background-color: #0047AB;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure the header stays on top */
        }

        .logo a {
            text-decoration: none;
            color: white !important;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f1c40f;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            font-size: 24px;
        }

        .hamburger span {
            width: 30px;
            height: 3px;
            background-color: white;
            display: block;
            margin: 6px 0;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #0047AB;
                padding: 20px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }

            .nav-links li {
                margin: 10px 0;
                text-align: center;
            }
        }

        /* Card Layout */
        .wrapper {
            width: 90%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            gap: 20px;
            padding: 20px;
        }

        .card {
            width: 252px;
            height: 265px;
            background: white;
            border-radius: 30px;
            box-shadow: 15px 15px 30px #bebebe, -15px -15px 30px #ffffff;
            transition: 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .img {
            width: 100%;
            height: 50%;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
            background: linear-gradient(#e66465, #9198e5);
            display: flex;
            align-items: top;
            justify-content: right;
        }

        .save {
            transition: 0.2s ease-in-out;
            border-radius: 10px;
            margin: 20px;
            width: 30px;
            height: 30px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .card:hover {
            cursor: pointer;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        .save:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .save:hover .svg {
            fill: #ced8de;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><a href="https://bo-sss.github.io/">BO-SSS</a></div>
    <ul class="nav-links">
        <li><a href="https://bo-sss.github.io/video/index.html">Video</a></li>
        <li><a href="https://bo-sss.github.io/music/index.html">Music</a></li>
        <li><a href="https://github.com/BO-SSS/BO-SSS.github.io/tree/main">Github Code</a></li>
    </ul>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');
        navLinks.classList.toggle('active');
    }
</script>

<div class="wrapper">
    <div class="card">
        <div class="img">
            <div class="save">
                <!-- SVG Content -->
            </div>
        </div>
        <div class="text">
            <p class="h3">Meeting your Colleagues</p>
            <p class="p">6 Video - 40 min</p>
        </div>
    </div>
    <div class="card">
        <div class="img">
            <div class="save">
                <!-- SVG Content -->
            </div>
        </div>
        <div class="text">
            <p class="h3">Learning HTML</p>
            <p class="p">5 Video - 25 min</p>
        </div>
    </div>
    <div class="card">
        <div class="img">
            <div class="save">
                <!-- SVG Content -->
            </div>
        </div>
        <div class="text">
            <p class="h3">CSS for Beginners</p>
            <p class="p">8 Video - 50 min</p>
        </div>
    </div>
    <!-- Add more cards as needed -->
</div>

</body>
</html>
